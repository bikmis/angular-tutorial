<h1>map() Method (JS)</h1>

This is the map method of JavaScript, not RxJS. This map method works on every element of an array and returns an array.
<br>
<br>
<code>
    const array_1 = [1, 3, 6]; <br>
    // pass a function to map <br>
    const array_2 = array_1.map(x => x * 2); <br>
    
    console.log(array_2);  // expected output: [2, 6, 12] <br>
</code>
