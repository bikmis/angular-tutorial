<div class="center">
  <input class="big m-b-15" type="text" placeholder="Username" [(ngModel)]="username">
  <br>
  <input class="big m-b-15" type="password" placeholder="Password" [(ngModel)]="password">
  <br>
  <br>
  <button class="big-button" (click) = login()>Login</button>
  <br>
  <br>
  <span style="color:red">{{error}}</span>
</div>
