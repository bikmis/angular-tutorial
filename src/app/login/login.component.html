<div>
  <input class="mb-2" type="text" placeholder="Username" [(ngModel)]="username">
  <br>
  <input class="mb-2" type="password" placeholder="Password" [(ngModel)]="password">
  <br>
  <button class="btn btn-primary" (click) = login()>Login</button>
  <br>
  <br>
  <span style="color:red">{{error}}</span>
</div>
